    <script>
     
        document.addEventListener('DOMContentLoaded', function() {
            const laptopForm = document.getElementById('laptopForm');
            const imageInput = document.getElementById('laptopImage');

        
            function handleImageUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        localStorage.setItem('tempImage', e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            }

           laptopForm.addEventListener('submit', function(event) {
                event.preventDefault();

                // Get and validate price, screen size, and storage
                const price = parseInt(document.getElementById('price').value);
                const screenSize = parseFloat(document.getElementById('screenSize').value);
                const storageSize = parseInt(document.getElementById('storageSize').value);

                if (storageSize <= 0) {
                    alert('Storage size must be greater than 0');
                    return;
                }
                
                if (screenSize <= 0) {
                    alert('Screen size must be greater than 0');
                    return;
                }

                if (price <= 0) {
                    alert('Price must be greater than 0');
                    return;
                }


               

                const storageUnit = document.getElementById('storageUnit').value;
                const storageType = document.getElementById('storageType').value;
                const combinedStorage = `${storageSize}${storageUnit} ${storageType}`;

                const formData = {
                    name: document.getElementById('laptopName').value,
                    processor: document.getElementById('processor').value,
                    ram: parseInt(document.getElementById('ram').value),
                    storage: combinedStorage,
                    screenSize: screenSize,
                    gpu: document.getElementById('gpu').value,
                    os: document.getElementById('os').value,
                    price: price,
                    brand: document.getElementById('brand').value,
                    category: document.getElementById('category').value,
                    image: localStorage.getItem('tempImage'),
                    shopLink: document.getElementById('shopLink').value
                };

                let laptops = JSON.parse(localStorage.getItem('laptops')) || [];
                laptops.push(formData);
                localStorage.setItem('laptops', JSON.stringify(laptops));
                localStorage.removeItem('tempImage');

                alert('Laptop added successfully!');
                window.location.href = 'addlaptop.html';
            });

            imageInput.addEventListener('change', handleImageUpload);
        });
