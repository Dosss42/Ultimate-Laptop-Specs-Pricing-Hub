        function goToHome() {

        }
        function goToAdmin() {
            window.location.href = 'admin.html';
        }
        function goToWishlist() {
            window.location.href = 'wishlist.html';
        }


        function toggleDropdown(event) {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('show');
            event.stopPropagation(); 
        }

        document.getElementById('dropdownMenu').addEventListener('click', function (event) {
                event.stopPropagation();
        });


        function displayLaptops() {
            const laptopsList = document.getElementById('laptopsList');
            const laptops = JSON.parse(localStorage.getItem('laptops')) || [];
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            
            laptopsList.innerHTML = laptops.map((laptop, index) => {
                const isInWishlist = wishlist.some(item => item.name === laptop.name);
                const wishlistButtonClass = isInWishlist ? 'wishlist-button-remove' : 'wishlist-button-add';
                const wishlistButtonText = isInWishlist ? 'Remove from Wishlist' : 'Add to Wishlist';
                
                return `
                    <div class="laptop-card">
                        <img src="${laptop.image}" alt="${laptop.name}" class="laptop-image">
                        <h3>${laptop.name}</h3>
                        <p><strong>Brand:</strong> ${laptop.brand}</p>
                        <p><strong>Category:</strong> ${laptop.category}</p>
                        <p><strong>Operating System:</strong> ${laptop.os}</p>
                        <p><strong>Processor:</strong> ${laptop.processor}</p>
                        <p><strong>RAM:</strong> ${laptop.ram}GB</p>
                        <p><strong>Storage:</strong> ${laptop.storage}</p>
                        <p><strong>Screen Size:</strong> ${laptop.screenSize} inches</p>
                        <p><strong>GPU:</strong> ${laptop.gpu}</p>
                        <p><strong>Price:</strong> ₱${laptop.price}</p>
                        <div class="button-group">
                            <a href="${laptop.shopLink}" target="_blank" class="shop-link">
                            <i class="fa-solid fa-shop"></i></a>
                            <button class="${wishlistButtonClass}" onclick="toggleWishlist(${index})">
                                ${wishlistButtonText}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        

        function toggleWishlist(index) {
            const laptops = JSON.parse(localStorage.getItem('laptops')) || [];
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            const selectedLaptop = laptops[index];
            
            const existingIndex = wishlist.findIndex(item => item.name === selectedLaptop.name);
            
            if (existingIndex === -1) {
                wishlist.push(selectedLaptop);
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
            } else {
                wishlist.splice(existingIndex, 1);
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
            }     
            
            displayLaptops();
        }

            const brandSelect = document.getElementById('brandSelect');
            const categorySelect = document.getElementById('categorySelect');
            
            if (brandSelect.value || categorySelect.value) {
                filterByBrandAndCategory();
            } else {
                const minPrice = document.getElementById('minPrice').value;
                const maxPrice = document.getElementById('maxPrice').value;
                const selectedProcessor = document.getElementById('processor').value;
                const selectedGPU = document.getElementById('gpu').value;
                
                if (minPrice || maxPrice || selectedProcessor || selectedGPU || 
                    document.querySelectorAll('.ram-filter:checked').length > 0 ||
                    document.querySelectorAll('#ssd:checked, #hdd:checked').length > 0) {
                    applyFilters();
                } else {
                    displayLaptops();
                }
            }

        document.addEventListener('DOMContentLoaded', displayLaptops);

        function filterByBrandAndCategory() {
            const brandSelect = document.getElementById('brandSelect');
            const categorySelect = document.getElementById('categorySelect');
            const selectedBrand = brandSelect.value;
            const selectedCategory = categorySelect.value;
            
            const minPrice = Number(document.getElementById('minPrice').value);
            const maxPrice = Number(document.getElementById('maxPrice').value);
            const selectedProcessor = document.getElementById('processor').value;
            const selectedGPU = document.getElementById('gpu').value;
            const selectedOS = document.getElementById('osFilter').value;
            const selectedRam = Array.from(document.querySelectorAll('.ram-filter:checked'))
                .map(cb => Number(cb.value));
            const selectedStorage = Array.from(document.querySelectorAll('#ssd:checked, #hdd:checked'))
                .map(cb => cb.value);

            const laptops = JSON.parse(localStorage.getItem('laptops')) || [];
            
            const filteredLaptops = laptops.filter(laptop => {
                const brandMatch = selectedBrand === '' || selectedBrand === 'none' || laptop.brand === selectedBrand;
                const categoryMatch = selectedCategory === '' || selectedCategory === 'none' || laptop.category === selectedCategory;
                
                const priceMatch = (!minPrice || laptop.price >= minPrice) && 
                                (!maxPrice || laptop.price <= maxPrice);
                
                const processorMatch = !selectedProcessor || laptop.processor === selectedProcessor;
                const gpuMatch = !selectedGPU || laptop.gpu === selectedGPU;
                const osMatch = selectedOS === 'all' || laptop.os === selectedOS; 
                const ramMatch = selectedRam.length === 0 || selectedRam.includes(Number(laptop.ram));
                const storageMatch = selectedStorage.length === 0 || 
                                    selectedStorage.some(type => laptop.storage.toUpperCase().includes(type));

                return brandMatch && categoryMatch && priceMatch && 
                    processorMatch && gpuMatch && osMatch && ramMatch && storageMatch;
            });

            displayFilteredLaptops(filteredLaptops);
        }

        document.getElementById('brandSelect').addEventListener('change', filterByBrandAndCategory);
        document.getElementById('categorySelect').addEventListener('change', filterByBrandAndCategory);

  


        document.getElementById('minPrice').addEventListener('input', function() {
            if (this.value <= 0) {
                this.value = '';
            }
        });

        document.getElementById('maxPrice').addEventListener('input', function() {
            if (this.value <= 0) {
                this.value = '';
            }
        });

        function filterByBrand(select) {
            filterByBrandAndCategory();
        }

        function selectCategory(select) {
            filterByBrandAndCategory();
        }
        
        function applyFilters() {
        filterByBrandAndCategory();
        }


        function displayFilteredLaptops(filteredLaptops) {
            const laptopsList = document.getElementById('laptopsList');
            const allLaptops = JSON.parse(localStorage.getItem('laptops')) || [];
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            
            if (filteredLaptops.length === 0) {
                laptopsList.innerHTML = `
                    <div style="text-align: center; grid-column: 1/-1; padding: 50px;">
                        <h2 style="color: #666;">No Results Found</h2>
                    </div>
                `;
                return;
            }

            laptopsList.innerHTML = filteredLaptops.map((laptop) => {
                const originalIndex = allLaptops.findIndex(l => l.name === laptop.name);
                const isInWishlist = wishlist.some(item => item.name === laptop.name);
                const wishlistButtonClass = isInWishlist ? 'wishlist-button-remove' : 'wishlist-button-add';
                const wishlistButtonText = isInWishlist ? 'Remove from Wishlist' : 'Add to Wishlist';
                
                return `
                    <div class="laptop-card">
                        <img src="${laptop.image}" alt="${laptop.name}" class="laptop-image">
                        <h3>${laptop.name}</h3>
                        <p><strong>Brand:</strong> ${laptop.brand}</p>
                        <p><strong>Category:</strong> ${laptop.category}</p>
                        <p><strong>Operating System:</strong> ${laptop.os}</p>
                        <p><strong>Processor:</strong> ${laptop.processor}</p>
                        <p><strong>RAM:</strong> ${laptop.ram}GB</p>
                        <p><strong>Storage:</strong> ${laptop.storage}</p>
                        <p><strong>Screen Size:</strong> ${laptop.screenSize} inches</p>
                        <p><strong>GPU:</strong> ${laptop.gpu}</p>
                        <p><strong>Price:</strong> ₱${laptop.price}</p>
                        <div class="button-group">
                            <a href="${laptop.shopLink}" target="_blank" class="shop-link">
                            <i class="fa-solid fa-shop"></i></a>
                            <button class="${wishlistButtonClass}" onclick="toggleWishlist(${originalIndex})">
                                ${wishlistButtonText}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }





        function resetFilters() {
            const currentBrand = document.getElementById('brandSelect').value;
            const currentCategory = document.getElementById('categorySelect').value;

            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';
            document.getElementById('processor').value = '';
            document.getElementById('gpu').value = '';
            document.getElementById('osFilter').value = 'all';  
            document.querySelectorAll('.ram-filter').forEach(cb => cb.checked = false);
            document.querySelectorAll('#ssd, #hdd').forEach(cb => cb.checked = false);

            if (currentBrand !== 'none' || currentCategory !== 'none') {
                filterByBrandAndCategory();
            } else {
                displayLaptops();
            }
        }


            
        function resetSearch() {
            document.querySelector('.search-input').value = '';
            const laptops = JSON.parse(localStorage.getItem('laptops')) || [];
            displayFilteredLaptops(laptops);
        }


        document.querySelector('.search-button').addEventListener('click', function() {
            const searchInput = document.querySelector('.search-input').value.toLowerCase().trim();
            performSearch(searchInput);
        });

        function performSearch(searchInput) {
            const laptops = JSON.parse(localStorage.getItem('laptops')) || [];
            
            const filteredLaptops = laptops.filter(laptop => {
                return (
                    laptop.name.toLowerCase().includes(searchInput) ||
                    laptop.brand.toLowerCase().includes(searchInput) ||
                    laptop.processor.toLowerCase().includes(searchInput) ||
                    laptop.gpu.toLowerCase().includes(searchInput) ||
                    laptop.category.toLowerCase().includes(searchInput) ||
                    laptop.storage.toLowerCase().includes(searchInput) ||
                    laptop.os.toLowerCase().includes(searchInput) ||
                    `${laptop.ram}gb`.includes(searchInput)
                );
            });

            displayFilteredLaptops(filteredLaptops);
        }


        document.querySelector('.search-input').addEventListener('input', function(e) {
            const searchInput = e.target.value.toLowerCase().trim();
            showSuggestions(searchInput);
        });  

        function showSuggestions(searchInput) {
            const suggestionsDiv = document.getElementById('searchSuggestions');
            if (!searchInput) {
                suggestionsDiv.classList.remove('show');
                return;
            }

            const laptops = JSON.parse(localStorage.getItem('laptops')) || [];
            const suggestions = new Set();

            laptops.forEach(laptop => {
                if (laptop.name.toLowerCase().includes(searchInput)) suggestions.add(laptop.name);
                if (laptop.brand.toLowerCase().includes(searchInput)) suggestions.add(laptop.brand);
                if (laptop.processor.toLowerCase().includes(searchInput)) suggestions.add(laptop.processor);
                if (laptop.gpu.toLowerCase().includes(searchInput)) suggestions.add(laptop.gpu);
                if (laptop.os.toLowerCase().includes(searchInput)) suggestions.add(laptop.os);
                if (laptop.storage.toLowerCase().includes(searchInput)) suggestions.add(laptop.storage);
                if (`${laptop.ram}gb`.includes(searchInput)) suggestions.add(`${laptop.ram}GB RAM`);
            });

            if (suggestions.size > 0) {
                suggestionsDiv.innerHTML = Array.from(suggestions)
                    .slice(0, 6)
                    .map(text => `
                        <div class="suggestion-item" onclick="selectSuggestion('${text.replace(/'/g, "\\'")}')">
                            ${text}
                        </div>
                    `).join('');
                suggestionsDiv.classList.add('show');
            } else {
                suggestionsDiv.innerHTML = `
                    <div class="suggestion-item">No matching results</div>
                `;
                suggestionsDiv.classList.add('show');
            }
        }

        function selectSuggestion(text) {
            const searchInput = document.querySelector('.search-input');
            searchInput.value = text;
            document.getElementById('searchSuggestions').classList.remove('show');
            
            const laptops = JSON.parse(localStorage.getItem('laptops')) || [];
            let filteredLaptops;

            if (text.toLowerCase().includes('gb ram')) {
                const ramValue = parseInt(text);
                filteredLaptops = laptops.filter(laptop => laptop.ram === ramValue);
            } else {
                const searchText = text.toLowerCase();
                filteredLaptops = laptops.filter(laptop => (
                    laptop.name.toLowerCase().includes(searchText) ||
                    laptop.brand.toLowerCase().includes(searchText) ||
                    laptop.processor.toLowerCase().includes(searchText) ||
                    laptop.gpu.toLowerCase().includes(searchText) ||
                    laptop.category.toLowerCase().includes(searchText) ||
                    laptop.os.toLowerCase() === searchText ||
                    laptop.storage.toLowerCase().includes(searchText)
                ));
            }

            displayFilteredLaptops(filteredLaptops);
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                document.getElementById('searchSuggestions').classList.remove('show');
            }
        });

    </script>

</body>
